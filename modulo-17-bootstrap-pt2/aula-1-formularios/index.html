<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">

                    <h1>Logo</h1>

                </div>
                <div class="col">
                    <ul class="nav justify-content-end align-items-center ">
                        <li class="nav-item"><a class="" href="#home">Home</a></li>
                        <li class="nav-item"><a class="" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="" href="#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="btn btn-primary" href="#contato">Contatos </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h1>Cadastro</h1>
                    <p>Faça seu cadastro</p>
                </div>
                    <form class="form">
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <input required type="text" class="form-control" name="nome" placeholder="Digite seu nome">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="nome" placeholder="Digite seu CPF">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="endereco">Endereço completo</label>
                                <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço completo">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade">
                            </div>
                            <div class="col">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione um estado:</option>
                                    <option value="sp">SP</option>
                                    <option value="al">AL</option>
                                    <option value="mg">MG</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="cep">CEP</label>
                                <input type="text" id="cep" placeholder="Digite seu CEP" name="cep" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" name="promo" id="promo">
                                    <label class="form-check-labek" for="promo">Aceito receber informações</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success">
                            Realizar Cadastro
                        </button>
                    </form>
            </div>
        </div>
    </section>
    
    <script src="./src/bootstrap/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
